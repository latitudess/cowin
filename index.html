<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>COWIN Open Slots</title>
    <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/manifest.json">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="COWIN Slots" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="latitudes.in" />
    <link rel="stylesheet" href="styles7.css" />
    <script src="https://kit.fontawesome.com/bd339f42b8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>

  <body onload="updateStates();">
    <label class="cowin-img">Find Covid Vaccine Availability</label>
    <div id="main-filter" class="page1-wrapper">
      <div>
        <div class="content box">
          <label for="state-datalist">State</label>
          <select id="state-datalist" onchange="updateDist()" name="state">
            <option></option>
          </select>
        </div>
        <div class="content box">
          <label for="dist-datalist">District</label>
          <select id="dist-datalist" onchange="updateSearch()" name="dist">
            <option></option>
          </select>
        </div>
        <div class="content box">
          <label>Vaccine Name</label>
          <select id="vaccine-type" onchange="updateSearch()" name="vaccine">
            <option value="">Any</option>
            <option value="covishield">COVISHIELD</option>
            <option value="covaxin">COVAXIN</option>
            <option value="sputnik v">Sputnik V</option>
          </select>
        </div>
      </div>
      <div>
        <div class="content box">
          <label>Age Group</label>
          <select id="age-group" onchange="updateSearch()" name="age">
            <option value="">Any</option>
            <option value="18">18-44</option>
            <option value="45">45+</option>
          </select>
        </div>
        <div class="content box">
          <label>Dose</label>
          <select id="dose-period" onchange="updateSearch()" name="dose">
            <option value="">Any</option>
            <option value="1">First</option>
            <option value="2">Second</option>
          </select>
        </div>
        <div class="content box">
          <label>Payment</label>
          <select id="payment" onchange="updateSearch()" name="payment">
            <option value="">Any</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </div>
      </div>
    </div>
    <div class="page1-wrapper query" id="query-container" onclick="showMainFilter()">
      <div id="query"></div>
      <i id="filter-show" class="fas fa-sort-up" title="Click to show Filter"></i>
      <i id="filter-hide" class="fas fa-sort-down" title="Click to show Filter"></i>
    </div>
    <div class="buttons">
      <button class="content" onclick="updateSearch()">Search</button>
      <button class="content" onclick="instervalSearch(this);">
        Notify
      </button>
      <button class="content" id="main-filter-btn" onclick="showMainFilter()">Hide Filter</button>
    </div>
    <div class="page-wrapper" id="result"></div>
    <div
    id="ag-grid-container"
    class="page-wrapper"
    style="height: auto; width: calc(100% - 10px)"
    >
    <!-- <button onclick="toggleFilter();">Filter</button> -->
      <input type="text" id="global-search" placeholder="Filter by pincode,address, etc...">
      <table id="data-table" class="table">
        <thead>
          <tr>
            <th scope="col" class="address">Address</th>
            <th scope="col" class="pincode">Pincode</th>
            <th scope="col" class="vaaccine">Vaccine Name</th>
            <th scope="col" class="Dose">First Dose</th>
            <th scope="col" class="Dose">Second Dose</th>
            <th scope="col" class="age">Age</th>
            <th scope="col" class="date">Slot Date / Time</th>
          </tr>
        </thead>
        <tbody id="table-row-content"></tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-1F20N83BJK"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-1F20N83BJK");
    </script>
    <script src="basil.min.js"></script>
    <script src="app14.js"></script>
  </body>
</html>
